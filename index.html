<!--        <script src="app.js"></script>-->
        
        <style>
            html, body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            
            #photosphere {
                width: 100%;
                height: 100%;
            }
            
            .psv-button.custom-button {
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div id="photosphere"></div>
        <script>
            var container = document.querySelector("#photosphere");
            var viewer = PhotoSphereViewer({
                container: container,
                panorama: 'image/farm/farm_bright_04.jpeg',
                markers: (function() {
                    var a = [];
                    a.push({
                        id: 'first-polygon',
                        polygon_rad: [0,0, Math.PI/2,0, 0,Math.PI/6],
                        style: {
                            fill: "rgba(255, 255, 0, 0.4)",
                            stroke: "none"
                        },
                        content: "This is panel content"
                    });
                    
                    a.push({
                        id: 'waterTemp',
                        html: 'Text marker',
                        content: "hidden panel content",
                        latitude: 0,
                        longitude: 0,
                        className: 'popup',
                        visible: false
                    });
                    
                    return a;
                }()),
                caption: 'FarmView &copy <img src="image/gnb_logo_white.png" />',
                navbar: [
                    'autorotate', 'zoom',
                    {
                        title: '수온',
                        className: 'custom-button',
                        content: '수온',
                        onClick: (function() {
                            return function() {
                                viewer.hud.psv.trigger('select-marker', viewer.getMarker('waterTemp'));
                                
                                if(window.innerWidth / window.innerHeight >= 1) {
                                    var markerLat = currentPos.latitude;
                                    var markerLong = currentPos.longitude - Math.PI / 6;
                                } else {
                                    console.log("vertical case");
                                    var markerLat = currentPos.latitude - Math.PI / 12;
                                    var markerLong = currentPos.longitude;
                                }
                                
                                viewer.updateMarker({
                                    id: 'waterTemp',
                                    latitude: markerLat,
                                    longitude: markerLong,
                                    visible: true
                                });
                                
                                setTimeout(function(){
                                    viewer.showPanel(viewer.getMarker('waterTemp').content);
                                }, 500);
                            }
                        }())
                    },
                    'caption', 'gyroscope', 'fullscreen'
                ]
            });
            
            var popupMarkers = [];
            
            var currentPos = {
                longitude: new Number(),
                latitude: new Number()
            };
            
            viewer.on('ready', function() {
                currentPos.longitude = viewer.config.longitude !== undefined ? viewer.config.longitude : viewer.config.default_long;
                currentPos.latitude = viewer.config.latitude !== undefined ? viewer.config.latitude : viewer.config.default_lat;
                
                popupMarkers = Object.keys(viewer.hud.markers).filter(function(element) {
                    var currentMarker = viewer.getMarker(element);
                    if(currentMarker.className && currentMarker.className.match(/popup/)) {
                        return true;
                    } else {
                        return false;
                    }
                });
            });
            
            viewer.on('position-updated', function(pos) {
                currentPos = pos;
            });
            
            viewer.on('close-panel', function() {
                viewer.hud.psv.trigger('unselect-marker');
            });
            
            viewer.on('unselect-marker', function() {
                popupMarkers.forEach(function(element) {
                    viewer.updateMarker({
                        id: element,
                        visible: false
                    });
                });
            });
        </script>
    </body>
</html>
